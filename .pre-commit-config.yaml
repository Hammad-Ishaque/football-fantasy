#######################################
# Please do not edit this file directly
#######################################

# Version: 3
# Dependencies: pre-commit<3

exclude: '^(docker|deploy|vm|requirements|media|.env|env|node_modules|braindrain|samples|logs|data|__pycache__|build|dist|scripts)/'
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: check-json
    -   id: check-merge-conflict
    -   id: debug-statements
    -   id: detect-aws-credentials
        args: [--allow-missing-credentials]
    -   id: detect-private-key
    -   id: double-quote-string-fixer
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
    -   id: isort
        name: Fix Import Order (Python)
-   repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
    -   id: flake8
        name: Check Flake8 (Python PEP8)
        additional_dependencies: [
            'black',
            'flake8-2020',
            'flake8-alfred',
            'flake8-bandit',
            'flake8-breakpoint',
            'flake8-broken-line',
            'flake8-bugbear',
            'flake8-commas',
            'flake8-comprehensions',
            'flake8-django',
            'flake8-eradicate',
            'flake8-logging-format',
            'flake8-multiline-containers',
            'flake8-print',
            'flake8-simplify',
            'flake8-use-fstring',
            'pep8-naming',
        ]
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.4.0'
    hooks:
    -   id: mypy
        args: [--disallow-untyped-defs, --disallow-incomplete-defs, --disallow-untyped-calls]
        additional_dependencies: ['types-requests', 'types-pytz', 'types-redis==4.4.0.4']
